    <div class="input"><label>Имя</label>{{ form.sender_name }}</div>
    <div class="input"><label>E-mail</label>{{ form.email }}</div>
    <div class="textarea"><label>Текст комментария</label>{{ form.text }}</div>

        <div><input type="submit" value="Спросить" /></div>
    </div>
</form>
{% endif %}
