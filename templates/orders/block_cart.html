{% if is_empty %}
    <div class="cart">
        <h3>Ваша корзина пока пуста</h3>
        {% if popular_product %}
            <span>Чаще всего заказывают <a href="{{ popular_product.get_absolute_url }}">{{ popular_product.title }}</a></span>
        {% endif %}
    </div>
{% else %}
    <div class="cart">
        <h3>В корзине {{ cart_products_count }} {{ cart_products_text }}</h3>
        <span>На сумму {{ cart_total }} руб.<a href="/cart/">Оформить покупку</a></span>
    </div>
{% endif %}
